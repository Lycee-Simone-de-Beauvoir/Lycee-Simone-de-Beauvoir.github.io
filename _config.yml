site_name: BTS CIEL - Simone de Beauvoir, Gragnague
repo_url: https://github.com/Lycee-Simone-de-Beauvoir/BTS_CIEL
repo_name: https://lycee-simone-de-beauvoir.github.io/BTS_CIEL/
theme:
  language: fr
  favicon: assets/logo.png
  icon:
    logo: octicons/code-review-16
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.annotate
    - content.code.copy
  name: material
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary : indigo
      accent : indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary : indigo
      accent : indigo
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

copyright: Ce site ainsi que tout son contenu est mis Ã  disposition selon les termes de la <a href="https://creativecommons.org/licenses/by/4.0/">Licence Creative Commons Attribution 4.0 International</a>.

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

nav:
  - Home : index.md
